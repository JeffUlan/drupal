# Schema for the configuration files of the Datetime module.

field.datetime.storage_settings:
  type: mapping
  label: 'Datetime settings'
  mapping:
    datetime_type:
      type: string
      label: 'Date type'

field.datetime.field_settings:
  type: sequence
  label: 'Settings'
  sequence:
    - type: string

field.datetime.value:
  type: sequence
  label: 'Default value'
  sequence:
    - type: sequence
      label: 'Default value'
      sequence:
        - type: string
          label: 'Type'
        - type: string
          label: 'Value'

field.formatter.settings.datetime_default:
  type: mapping
  label: 'Datetime default display format settings'
  mapping:
    format_type:
      type: string
      label: 'Date format'

field.formatter.settings.datetime_plain:
  type: mapping
  label: 'Datetime plain display format settings'

field.widget.settings.datetime_datelist:
  type: mapping
  label: 'Datetime select list display format settings'
  mapping:
    increment:
      type: integer
      label: 'Time increments'
    date_order:
      type: string
      label: 'Date part order'
    time_type:
      type: string
      label: 'Time type'

field.widget.settings.datetime_default:
  type: mapping
  label: 'Datetime default display format settings'
