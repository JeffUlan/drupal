file.ajax_upload:
  pattern: '/file/ajax'
  defaults:
    _controller: '\Drupal\file\Controller\FileWidgetAjaxController::upload'
  requirements:
    _permission: 'access content'

file.ajax_progress:
  pattern: '/file/progress'
  defaults:
    _controller: '\Drupal\file\Controller\FileWidgetAjaxController::progress'
  requirements:
    _permission: 'access content'
