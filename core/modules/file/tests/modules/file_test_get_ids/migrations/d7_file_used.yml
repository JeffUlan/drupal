id: d7_file_used
migration_tags:
  - Drupal 7
  - Content
source:
  plugin: d7_file_used
  scheme: public
  constants:
    source_base_path: ''
process:
  fid: fid
  # File entity module uses file_managed.filename as the entity title, while
  # Drupal 8 expects this to be an actual file name. Therefore, extract the
  # filename from the uri field. Otherwise, the file will migrate but form
  # validation won't pass when editing it.
  filename:
    plugin: callback
    callable: basename
    source: uri
  source_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/source_base_path
        - filepath
    -
      plugin: urlencode
  uri:
    plugin: file_copy
    source:
      - '@source_full_path'
      - uri
  filemime: filemime
  status: status
  created: timestamp
  changed: timestamp
  uid: uid
destination:
  plugin: entity:file
