# Schema for the configuration files of the Responsive Image module.

responsive_image.mappings.*:
  type: config_entity
  label: 'Responsive image mapping'
  mapping:
    id:
      type: string
      label: 'Machine-readable name'
    label:
      type: label
      label: 'Label'
    mappings:
      type: sequence
      label: 'Mappings'
      sequence:
        - type: mapping
          label: 'Mapping'
          mapping:
            breakpoint_id:
              type: string
              label: 'Breakpoint ID'
            multiplier:
              type: string
              label: 'Multiplier'
            image_style:
              type: string
              label: 'Image style'
    breakpointGroup:
      type: string
      label: 'Breakpoint group'

field.formatter.settings.responsive_image:
  type: mapping
  label: 'Responsive image list format settings'
  mapping:
    responsive_image_mapping:
      type: string
      label: 'Responsive image mapping'
    fallback_image_style:
      type: string
      label: 'Fallback image style'
    image_link:
      type: string
      label: 'Link image to'
